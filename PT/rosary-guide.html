        <div class="body">  
            <!--Query form for other rosary types-->
            <form class="cform" action="rosary-guide.html" method="get">
                <div class="fcol">
                    <div>
                        <label class="fcol-label" for="version">Versão:</label>    
                        <div class="inner">
                            <div>
                                <label><input type="radio" name="version" value="trad" id="trad" checked>Tradicional</label><br>
                                <!-- <label><input type="radio" name="version" value="focus" id="focus">Focused</label> -->
                            </div>
                            <div>
                                <label><input type="radio" name="version" value="AA" id="AA"><abbr title="Almeida Atualizada">AA</abbr></label><br>
                                <!-- <label><input type="radio" name="version" id="NIV"><abbr title="New International Version">NIV</abbr></label> -->
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="fcol-label" for="mary">Ave-Maria:</label><br>
                        <div class="inner">
                            <div>
                                <label><input type="radio" name="mary" value="on" id="mary-on">Ativo</label><br>
                                <label><input type="radio" name="mary" value="off" id="mary-off" checked>Inativo</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div>
                        <label class="fcol-label" for="CCC">Catechism:</label><br>
                        <div class="inner">
                            <div>
                                <label><input type="radio" name="CCC" value="on" id="CCC-on">On</label><br>
                                <label><input type="radio" name="CCC" value="off" id="CCC-off" checked>Off</label>  
                            </div>
                        </div>
                    </div> -->
                    <!-- <div>
                        <label class="fcol-label" for="montfort">Montfort:</label><br>
                        <div class="inner">
                            <div>
                                <label><input type="radio" name="montfort" value="on" id="mont-on">On</label><br>
                                <label><input type="radio" name="montfort" value="off" id="mont-off" checked>Off</label>    
                            </div>
                        </div>
                    </div> -->
                    <div>
                        <label class="fcol-label" for="extras">Extras:</label><br>
                        <div class="inner">
                            <div>
                                <label><input type="radio" name="extras" value="on" id="extras-on">Ativo</label><br>
                                <label><input type="radio" name="extras" value="off" id="extras-off" checked>Inativo</label>    
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="fcol-label" for="mysteries">Mistérios:</label><br>
                        <div class="inner">
                            <div>
                                <label><input type="checkbox" name="mystery" value="joyful" id="check-joyful">Gozoso</label><br>
                                <label><input type="checkbox" name="mystery" value="sorrowful" id="check-sorrowful">Doloso</label><br>
                                <label><input type="checkbox" name="mystery" value="glorious" id="check-glorious">Glorioso</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fsub">
                    <input type="submit" value="Enviar">
                </div>
            </form>
            <br>
            <span class="rosary">
                <span class="perpetual" id="opening"></span>
                <span class="mystery"   id="joyful"></span>
                <span class="mystery"   id="luminous"></span>
                <span class="mystery"   id="sorrowful"></span>
                <span class="mystery"   id="glorious"></span>
                <span class="perpetual" id="closing"></span>
            </span>
