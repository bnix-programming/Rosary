    <div class="body">
        <h2>
            This is a web application with the purpose of making the rosary more accessible to newcomers, recent
            converts and those who are coming back to the faith.
        </h2>
    </div>

    <script>
        window.onscroll = function () { myFunction() };
        var nav = document.getElementById("nav");
        var sticky = nav.offsetTop;
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        }
    </script>
</body>
